---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2">{{ page.title }}</h1>
  </header>
  <article class="post-content">
  	{% if site.category == "뉴스 살펴보기" %}
  {% for post in site.posts %}
    
      <h3><{{ post.title }}</h3>
      <p>{{ post.summary }}</p>
  {% endfor %}
  
		{% else %}
  			{{ content }}
 {% endif %}
 
  </article>
</div>
